<div >

    <div th:replace="inc/navbar"></div>

    <h1 style="text-align: center;font-family: Calibri; color: #23272a;margin-top: 15px ;font-weight: bold">User Add</h1>

    <div class="row">
        <div style="background-color: initial" class="container col-sm-3">

            <form method="post" action="/userSave">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" required type="text" class="form-control" id="name"
                           aria-describedby="nameHelp"
                           placeholder="Name">

                </div>

                <div class="form-group">
                    <label for="Surname">Surname</label>
                    <input name="surname" required type="text" class="form-control" id="Surname"
                           aria-describedby="nameHelp"
                           placeholder="Surname">

                </div>

                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input name="email" required type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="Email" placeholder="Enter email">
                    <small id="Email" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>


                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" required type="password" class="form-control" id="password"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input name="age" required type="number" maxlength="120" min="18" class="form-control" id="age"
                           aria-describedby="age" placeholder="Surname">

                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Check me out</label>
                </div>
                <div style="text-align: center;margin-bottom: 5px;background-color: #9d4fe7">
                    <button   type="submit" class="btn btn-success" style="text-align: center;">Submit</button>
                </div>

            </form>

        </div>

    </div>

</div>
</body>
