<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #cbafe7">


<div class="container"><h2>Images Add</h2>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <form method="post" enctype="multipart/form-data" action="/imagesAdd">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Image</label>
                    <input name="image" required accept="image/png, image/jpeg" class="form-control" type="file" id="formFile">
                </div>
                <button style="border-bottom-right-radius: 50px;background-color: black" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">PID</th>
                <th scope="col">File</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody th:if="${images != null}">
            <!-- <tr th:each="item, iter : ${products.getContent()}">  getcontetnt pageable yapmak için productın içndeki getcontetnti getir demek-->
            <tr th:each="item,iter : ${images}">
                <th scope="row" th:text="${item.iid}"></th>
                <th scope="row" th:text="${item.pid}"></th>


                <td><img th:src="@{${'/getImage/'+ iter.index}}"
                         class="card img-fluid" style="width:300px" alt=""/>
                </td>


                <td>
                    <a th:href="${'/imageDelete/'+item.pid}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>

        </table>




    </div>
</div>
</body>
</html>
