<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>

<div style=" background: darkorange">
<div  class="container"><h2 style="font-family: Algerian">PRODUCT UPDATE</h2>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

            <form style="background: #f1b850;border-radius: 10px" th:if="${product != null}" method="post" action="/productUpdate">
                <div class="mb-3"><label class="form-label" for="name"> &nbsp; Product Title</label> <input th:value="${product.title}" name="title" required
                                                                                            type="text"
                                                                                            class="form-control"
                                                                                            id="name"
                                                                                            aria-describedby="emailHelp">
                </div>
                <div class="mb-3"><label class="form-label" for="name"> &nbsp; Price</label> <input th:value="${product.price} " name="price" required
                                                                                            type="number"
                                                                                            class="form-control"
                                                                                            id="surname"
                                                                                            aria-describedby="emailHelp">
                </div>
                <div class="mb-3"><label for="name" class="form-label"> &nbsp; Detail</label> <input th:value="${product.detail}" name="detail" required type="text"
                                                                                             class="form-control"
                                                                                             id="age"
                                                                                             aria-describedby="emailHelp">
                </div>

                <div class="mb-3"><label for="stock" class="form-label"> &nbsp; Stock</label> <input th:value="${product.stock}" name="stock" required
                                                                                             type="number"
                                                                                             class="form-control"
                                                                                             id="stock"
                                                                                             aria-describedby="emailHelp">
                </div><div style="text-align: center">
                <button style="margin-bottom: 5px;border-top-left-radius: 20px;border-bottom-right-radius: 20px;text-align: center;background-color: #131313" type="submit" class="btn btn-primary">Submit</button>

            </div>
            </form>
        </div>
    </div>
    <div style="border-radius: 30px"  class="table-responsive">
        <table class=" table table-dark table-bordered table-striped-columns">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">PID</th>
                <th scope="col">Product Title</th>
                <th scope="col">Price</th>
                <th scope="col">Detail</th>
                <th scope="col">Stock</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody th:if="${products != null}">
            <tr th:each="item, iter : ${products.getContent()}">
                <th scope="row" th:text="${iter.count}"></th>
                <th scope="row" th:text="${item.pid}"></th>
                <td th:text="${item.title}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.detail}"></td>
                <td th:text="${item.stock}"></td>
                <td>
                    <a th:href="${'/productDelete/'+item.pid}" style=" background-color: #ec5f2b;border-bottom-style: double;border-color: white;border-bottom-right-radius: 25px;border-top-right-radius: 25px" class="btn btn-danger btn-sm">Delete</a>
                </td>
                <td>
                    <a th:href="${'/dashboardProduct/'+item.pid}" style="background-color:lawngreen;border-bottom-style: double;border-color: white;border-bottom-right-radius: 25px;border-top-right-radius: 25px"  class="btn btn-primary btn-sm">Update</a>
                </td>
        </table>
    </div>
</div>
</div>
</body>
</html>
