<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="inc/navbar"></div>
<div style="background-color: #77e5e5">
    <div class="container">
<h2 align="center" font color="red">Search Page<h2 th:if="${q != null }" th:text="${'Search : '+q}"></h2></h2>


<table  class=" table table-dark table-bordered table-striped-columns" table-hover>
    <th:block th:if="${users !=null &&  users.size() ==0}">
        <div class="text-center" >Not Found Data!</div>
    </th:block>
    <th:block th:if="${users !=null && users.size () >0}">
        <thead>
        <tr>
            <th scope="col">NO</th>
            <th scope="col">UID</th>
            <th scope="col">NAME</th>
            <th scope="col">SURNAME</th>
            <th scope="col">EMAÄ°L</th>
            <th scope="col">DATE</th>
            <th scope="col">DELETE</th>

        </tr>
        </thead>
        <tbody th:if="${users !=null}">
        <tr th:each="item,iter : ${users}">
            <th scope="row" th:text="${iter.count}">1</th>
            <th scope="row" th:text="${item.uid}">1</th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.surname}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.date}"></td>
            <td>
                <a th:href="${'/userDelete/'+item.uid}" role="button" class="btn btn-danger btn-sm">Delete</a>

            </td>
        </tr>
        </tbody>
    </th:block>
    </th:block>
</table>

<nav aria-label="...">
    <ul class="pagination pagination-sm">

        <th:block th:each="i : ${#numbers.sequence(1,page)}" >

            <li class="page-item "  th:classappend="${i == p ? 'active' : ''}" aria-current="page">
                <a class="page-link"  aria-current="page"  th:href=" ${'/search/?p='+i}" th:text="${i}">1</a>
            </li>
        </th:block>

    </ul>
</nav>


</div>
</div>
</div>
</body>
</html>
